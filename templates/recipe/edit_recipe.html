<!-- edit_recipe.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
</head>
<body>
<h2>Edit Recipe</h2>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% if 'user_id' not in session %}
<p>Please log in to edit this recipe.</p>
<p><a href="{{ url_for('login') }}">Login</a></p>
{% else %}
<form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ recipe.title }}" required><br>

    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea><br>

    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea><br>

    <input type="submit" value="Update">
</form>
{% endif %}
</body>
</html>
